name: tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Build citygen
        run: make

      - name: Run unit tests
        run: python -m unittest discover -s tests -v
